
<!doctype html>
<html lang="en">
  <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="libs/TableSorter/css/theme.bootstrap_4.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="libs/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ui/css/wiroc.css" />
    
    <title>WiRoc Monitor</title>
  </head>
  <body>
        <div id="accountCreatedAlert" class="alert alert-success alert-dismissible collapse" style="margin-bottom:0;" role="alert">
	  <strong>The user account was created, please log in</strong>
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div id="nav-placeholder"></div>
        <div class="container-fluid">
                <h1 id="header">WiRoc Devices</h1>

                <div class="table-responsive">
                        <table class="table table-striped table-hover table-sm" id="WiRocDevices">
                        <caption>List of WiRoc devices</caption>
                        <thead>
                                <tr>
                                <th scope="col" style="width:64px">Alive</th>
                                <th scope="col" style="width:82px">Internet</th>
                                <th scope="col">Name</th>
                                <th scope="col">BT Address</th>
                                <th scope="col">Last contact</th>
                                </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        </table>
                </div>
                
                <div id="signup-modal-placeholder"></div>
                
        <!-- Optional JavaScript; choose one of the two! -->
                <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="libs/TableFilter/TableFilter.js" type="text/javascript"></script>
        <script src="libs/TableSorter/js/jquery.tablesorter.min.js" type="text/javascript"></script>
        <script src="libs/TableSorter/js/jquery.tablesorter.widgets.min.js" type="text/javascript"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
        <script>
                $.urlParam = function (name) {
                        var results = new RegExp('[\?&]' + name + '=([^&#]*)')
                                        .exec(window.location.search);

                        return (results !== null) ? results[1] || 0 : false;
                }

                function loadHeader(competitionId) {
                        $.ajax({
                                url: "/api/v1/Competitions/" + competitionId
                        }).then(function(data) {
                                const competition = JSON.parse(data);
                                $("#header").text("WiRoc Devices for competition: " + competition.name);
                        }, function(fail) {
                               
                        });
                }

                var competitionId = $.urlParam('competitionId');
        
                $(document).ready(function() {
                        $("#signup-modal-placeholder").load("signupmodal.html", function() {
                                $('#signup').on('shown.bs.modal', function () {
                                        $('#signUpEmailInput').trigger('focus');
                                });

                                var signUpForm = $('#signupForm');
                                $('#buttonSignUp').click(function() {
                                        if (signUpForm[0].checkValidity()) {
                                                var email = $('#signUpEmailInput').val();
                                                var pw = $('#confirmPassword').val();
                                                var postUserData = JSON.stringify({
                                                                "email": email,
                                                                "password": pw
                                                        });
                                                $.ajax({
                                                        url: "/api/v1/User",
                                                        type: "POST",
                                                        data: postUserData,
                                                        dataType: "json"
                                                }).then(function(cmdResponse) {
                                                        if (cmdResponse.code == "0") {
                                                                $('#signUpEmailExistsAlert').addClass('collapse');
                                                                var signUpModalElement = document.querySelector('#signup');
                                                                var signUpModal = bootstrap.Modal.getOrCreateInstance(signUpModalElement);
                                                                signUpModal.hide();
                                                                $('#accountCreatedAlert').removeClass('collapse');
                                                                $('#loginUsername').val($('#signUpEmailInput').val());
                                                        } else if (cmdResponse.code == "1") {
                                                                $('#signUpEmailExistsAlert').removeClass('collapse');
                                                        } else {
                                                                $('#signUpOtherExistsAlert').text(cmdResponse.message);
                                                                $('#signUpOtherExistsAlert').removeClass('collapse');
                                                        }
                                                });
                                        } else {
                                                //Validate Form
                                                signUpForm[0].reportValidity();
                                        }
                                });
                        });

                        $("#nav-placeholder").load("navigation.html", function() {
                                $.each($('.navbar').find('.nav-link'), function() {
                                console.log($(this).attr('href'));
                                console.log(window.location.pathname);
                                $(this).toggleClass('active', 
                                        window.location.pathname.indexOf($(this).attr('href')) > -1);
                                });

                                var urlDeviceView = "/api/v1/DevicesView?sort=createdTime desc";
                                if (competitionId) {
                                        urlDeviceView += "&limitToCompetitionId=" + competitionId;
                                        loadHeader(competitionId);
                                }
                                var globeIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe2" viewBox="0 0 16 16"><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855-.143.268-.276.56-.395.872.705.157 1.472.257 2.282.287V1.077zM4.249 3.539c.142-.384.304-.744.481-1.078a6.7 6.7 0 0 1 .597-.933A7.01 7.01 0 0 0 3.051 3.05c.362.184.763.349 1.198.49zM3.509 7.5c.036-1.07.188-2.087.436-3.008a9.124 9.124 0 0 1-1.565-.667A6.964 6.964 0 0 0 1.018 7.5h2.49zm1.4-2.741a12.344 12.344 0 0 0-.4 2.741H7.5V5.091c-.91-.03-1.783-.145-2.591-.332zM8.5 5.09V7.5h2.99a12.342 12.342 0 0 0-.399-2.741c-.808.187-1.681.301-2.591.332zM4.51 8.5c.035.987.176 1.914.399 2.741A13.612 13.612 0 0 1 7.5 10.91V8.5H4.51zm3.99 0v2.409c.91.03 1.783.145 2.591.332.223-.827.364-1.754.4-2.741H8.5zm-3.282 3.696c.12.312.252.604.395.872.552 1.035 1.218 1.65 1.887 1.855V11.91c-.81.03-1.577.13-2.282.287zm.11 2.276a6.696 6.696 0 0 1-.598-.933 8.853 8.853 0 0 1-.481-1.079 8.38 8.38 0 0 0-1.198.49 7.01 7.01 0 0 0 2.276 1.522zm-1.383-2.964A13.36 13.36 0 0 1 3.508 8.5h-2.49a6.963 6.963 0 0 0 1.362 3.675c.47-.258.995-.482 1.565-.667zm6.728 2.964a7.009 7.009 0 0 0 2.275-1.521 8.376 8.376 0 0 0-1.197-.49 8.853 8.853 0 0 1-.481 1.078 6.688 6.688 0 0 1-.597.933zM8.5 11.909v3.014c.67-.204 1.335-.82 1.887-1.855.143-.268.276-.56.395-.872A12.63 12.63 0 0 0 8.5 11.91zm3.555-.401c.57.185 1.095.409 1.565.667A6.963 6.963 0 0 0 14.982 8.5h-2.49a13.36 13.36 0 0 1-.437 3.008zM14.982 7.5a6.963 6.963 0 0 0-1.362-3.675c-.47.258-.995.482-1.565.667.248.92.4 1.938.437 3.008h2.49zM11.27 2.461c.177.334.339.694.482 1.078a8.368 8.368 0 0 0 1.196-.49 7.01 7.01 0 0 0-2.275-1.52c.218.283.418.597.597.932zm-.488 1.343a7.765 7.765 0 0 0-.395-.872C9.835 1.897 9.17 1.282 8.5 1.077V4.09c.81-.03 1.577-.13 2.282-.287z"/></svg>';
                                var greenCircle = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16"><circle cx="8" cy="8" r="8" fill="green"/></svg>';
                                var redCircle = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16"><circle cx="8" cy="8" r="8" fill="red"/></svg>';
                                $.ajax({
                                        url: urlDeviceView
                                }).then(function(data) {
                                        const devices = JSON.parse(data);
                                        $.each(devices, function() {
                                                $('#WiRocDevices tbody').append('<tr><td>' + (this.recentlyReported == 1 ? ('<span style="display:none">1</span>'+greenCircle):('<span style="display:none">2</span>'+redCircle)) + '</td><td>' + (this.connectedToInternet == 1 ? ('<span style="display:none">1</span>'+globeIcon) : ('<span style="display:none">2</span>')) + '</td><td><a href="device.html?devicebt=' + this.BTAddress + '">' + this.name + '</a></td><td>' + this.BTAddress + '</td><td>' + this.reportTime + '</td></tr>');
                                        });
                                       

                                        $("#WiRocDevices").tablesorter({ theme: 'bootstrap'});

                                        var tooltip = 'Quotes (\") match phrases. (not) excludes a match from the results. (or) can be used to do Or searches. I.e. [red or blue] will match either red or blue. Numeric values support >=, >, <=, <, = and != operators.';
                                        // Initialise Plugin
                                        var optionsbasic = {
                                                columnFilters: [   
                                                        { columnName: 'Alive', inputType: 'None'},
                                                        { columnName: 'Internet', inputType: 'None'},
                                                        { columnName: 'Name', inputType: 'text', toolTipMessage: tooltip},
                                                        { columnName: 'BT Address', inputType: 'text', toolTipMessage: tooltip},
                                                        { columnName: 'Last contact', inputType: 'text', toolTipMessage: tooltip}
                                                ],
                                                enableCookies: false
                                        };

                                        $("#WiRocDevices").tableFilter(optionsbasic);
                                });
                        });
                });
                </script>
        </div>
  </body>
</html>
