<div class="modal fade" id="additem" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add to competition</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
                  </div>
                  <div class="modal-body additem-form">
                        <form id="addItemForm" class="needs-validation" novalidate>
                                <p>Please select a competition!</p>
                                <div class="form-group">
                                        <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                                <select class="form-select" id="competitionInput" aria-label="Select competition" required>
                                                        <option disabled selected value="">Select competition</option>
                                                </select>
                                                <div class="invalid-feedback">
                                                        Please select a competition.
                                                </div>
                                        </div>
                                </div>
                                
                                <div class="alert alert-danger collapse" id="errorAlert" role="alert">Could not save, error while saving to database</div>
                                
                                <div class="form-group d-flex">
                                        <button type="button" id="buttonAddItem" class="submit btn btn-primary btn-lg ms-auto">Add to competition</button>
                                </div>

                        </form>
                  </div>
                </div>
        </div>
</div>
